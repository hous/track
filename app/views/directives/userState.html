<div ng-show="isLoggedIn">
  <a href="/account">{{ username }}</a> | <a ng-click="logOut()">Log Out</a>
</div>
<div ng-show="!isLoggedIn">
  <div id="login-form">
    <div class="alert alert-danger" role="alert" ng-show="errorMessage">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      {{ errorMessage }}
    </div>
    <form name="login-signup" ng-submit="user.hasAccount ? logIn() : signUp()">
      <div>
        <h4>Email Address:</h4>
        <input type="email" ng-model="user.email" placeholder="email address" required/>
      </div>
      <div>
        <h4>Do you have an account already?</h4>
        <ul>
          <li>
            <input type="radio" name="hasAccount" ng-value="false" ng-model="user.hasAccount"/>
            <span>No, I'm new.</span>
          </li>
          <li>
            <input type="radio" name="hasAccount" ng-value="true" ng-model="user.hasAccount"/>
            <span>Yes, I do.</span>
          </li>
          <li>
            <input type="password" name="password" ng-model="user.password" placeholder="Password" required/>
            <input type="password" name="passwordConfirm" ng-model="user.passwordConfirm" ng-show="!user.hasAccount"
                   match="user.password" placeholder="Confirm Password"/>
          </li>
        </ul>
      </div>
      <button type="submit" ng-show="user.hasAccount">Log In</button>
      <button type="submit" ng-show="!user.hasAccount">Sign Up</button>
    </form>
  </div>
</div>
