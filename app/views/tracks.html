<div>
  <h1 class="heading -large">{{ vm.title }}</h1>

  <a href="#" ng-click="addExpanded = true">Add a new track</a>
  <form ng-show="addExpanded" ng-submit="vm.addTrack()">
    <input type="text" ng-model="vm.newTrack.name" />
    <select ng-model="vm.newTrack.type" ng-init="vm.newTrack.type=vm.trackTypes[0]">
      <option ng-repeat="type in vm.trackTypes" ng-value="type">{{type}}</option>
    </select>
    <button type="submit">Add</button>
  </form>

  <table st-table="vm.tracks" class="table table-striped">
    <thead>
    <tr>
      <th>name</th>
      <th>type</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in vm.tracks">
      <td>{{row.name}}</td>
      <td>{{row.type}}</td>
    </tr>
    </tbody>
  </table>
</div>
